<script type="text/javascript">
    function calculator(numberA, numberB, operation){
        if(operation == "addition"){
            return numberA + numberB;
        }
        else if(operation == "subtraction"){
            return numberA - numberB;
        }
        else if(operation == "multiplication"){
            return numberA * numberB;
        }
        else if (operation == "division"){
            return numberA / numberB;
        }
        else{
            return "error: operation not exists";
        }
    }

    function calculatorSwitch(numberA, numberB, operation){
        switch(operation){
            case "addition":
                return numberA + numberB;
                break;
            case "subtraction":
                return numberA - numberB;
                break;
            case "multiplication":
                return numberA * numberB;
                break;
            case "division":
                return numberA / numberB;
                break;
            default:
                return "error: operation not exists";
        }
    }

    document.writeln(calculator(1, 2, "addition") + "<br>");
    document.writeln(calculator(3, 4, "subtraction") + "<br>");
    document.writeln(calculator(5, 6, "multiplication") + "<br>");
    document.writeln(calculator(7, 8, "division") + "<br>");

    document.writeln("<br>")

    document.writeln(calculatorSwitch(1, 2, "addition") + "<br>");
    document.writeln(calculatorSwitch(3, 4, "subtraction") + "<br>");
    document.writeln(calculatorSwitch(5, 6, "multiplication") + "<br>");
    document.writeln(calculatorSwitch(7, 8, "division") + "<br>");
</script>
